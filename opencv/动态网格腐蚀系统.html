<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态网格腐蚀系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #f8f9fa;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e9ecef;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .grid-container {
            display: inline-grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 500px;
            height: 500px;
            background-color: #ffd700;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto 40px;
            position: relative;
        }
        
        .grid-item {
            background-color: #000;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .white-block {
            background-color: #fff;
            border: 1px solid #eee;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }
        
        .red-border {
            border: 2px solid #ff0000;
        }
        
        .red-center {
            background-color: #ff0000;
        }
        
        .corrosion-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem; /* 减小字体大小 */
            font-weight: bold;
            color: #ff0000;
            z-index: 10;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #4cc9f0;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #3aa8c9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #ffd700;
        }
        
        .info-box h2 {
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .info-box p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .highlight {
            background: rgba(255, 215, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4cc9f0;
            min-height: 30px;
        }
        
        @media (max-width: 550px) {
            .grid-container {
                width: 90vw;
                height: 90vw;
            }
            
            .corrosion-text {
                font-size: 1rem; /* 移动端更小字体 */
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>动态网格腐蚀系统</h1>
        <p class="description">红色矩形块在网格中移动，与中心白色块交互并标记腐蚀</p>
        
        <div class="controls">
            <button id="startBtn">开始移动</button>
            <button id="stopBtn">停止移动</button>
            <button id="resetBtn">重置位置</button>
        </div>
        
        <div class="grid-container" id="grid">
            <!-- 网格将通过JavaScript生成 -->
        </div>
        
        <div class="status" id="status">当前状态: 红色矩形块位于左上角</div>
        
        <div class="info-box">
            <h2>交互规则说明</h2>
            <p>1. 左上角有一个<span class="highlight">3×3红色边框矩形</span>，中心为红色块</p>
            <p>2. 矩形块从左向右移动，到达边界后换行继续</p>
            <p>3. 当与中心白色块重叠时：</p>
            <p>   - 部分重叠且中心重叠 → 显示"腐蚀"</p>
            <p>   - 完全被白色块包含 → 不显示文字</p>
            <p>   - 腐蚀标记不清除，永久保留</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resetBtn = document.getElementById('resetBtn');
            const statusEl = document.getElementById('status');
            
            const gridSize = 10;
            const whiteBlockSize = 4;
            const movableBlockSize = 3;
            
            // 计算白色矩形的起始索引（确保居中）
            const whiteStart = Math.floor((gridSize - whiteBlockSize) / 2);
            const whiteEnd = whiteStart + whiteBlockSize - 1;
            
            // 移动矩形块的初始位置（左上角）
            let movablePos = { row: 0, col: 0 };
            let moveInterval = null;
            let isMoving = false;
            
            // 腐蚀标记数组（记录哪些白色块被腐蚀）
            let corroded = Array(gridSize).fill().map(() => Array(gridSize).fill(false));
            
            // 生成网格
            function createGrid() {
                grid.innerHTML = '';
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        gridItem.dataset.row = i;
                        gridItem.dataset.col = j;
                        
                        // 标记白色矩形块
                        if (i >= whiteStart && i <= whiteEnd && j >= whiteStart && j <= whiteEnd) {
                            gridItem.classList.add('white-block');
                            
                            // 为每个白色块添加腐蚀文字容器
                            const textDiv = document.createElement('div');
                            textDiv.classList.add('corrosion-text');
                            textDiv.dataset.row = i;
                            textDiv.dataset.col = j;
                            
                            // 如果该位置已被腐蚀，显示文字
                            if (corroded[i][j]) {
                                textDiv.textContent = '腐蚀';
                            }
                            
                            gridItem.appendChild(textDiv);
                        }
                        
                        grid.appendChild(gridItem);
                    }
                }
                
                // 初始化移动矩形块
                updateMovableBlock();
                updateStatus();
            }
            
            // 更新移动矩形块位置
            function updateMovableBlock() {
                // 清除之前的移动块样式
                document.querySelectorAll('.red-border, .red-center').forEach(el => {
                    el.classList.remove('red-border', 'red-center');
                });
                
                // 应用新的移动块样式
                for (let i = 0; i < movableBlockSize; i++) {
                    for (let j = 0; j < movableBlockSize; j++) {
                        const row = movablePos.row + i;
                        const col = movablePos.col + j;
                        
                        if (row < gridSize && col < gridSize) {
                            const cell = document.querySelector(`.grid-item[data-row="${row}"][data-col="${col}"]`);
                            if (cell) {
                                cell.classList.add('red-border');
                                
                                // 中心块设置为红色
                                if (i === 1 && j === 1) {
                                    cell.classList.add('red-center');
                                }
                            }
                        }
                    }
                }
                
                // 检查与白色块的交互
                checkInteraction();
            }
            
            // 检查移动块与白色块的交互
            function checkInteraction() {
                // 计算移动块的位置范围
                const movableStartRow = movablePos.row;
                const movableEndRow = movablePos.row + movableBlockSize - 1;
                const movableStartCol = movablePos.col;
                const movableEndCol = movablePos.col + movableBlockSize - 1;
                
                // 计算移动块中心位置
                const centerRow = movablePos.row + 1;
                const centerCol = movablePos.col + 1;
                
                // 检查是否完全包含在白色块内
                const isFullyContained = 
                    movableStartRow >= whiteStart && movableEndRow <= whiteEnd &&
                    movableStartCol >= whiteStart && movableEndCol <= whiteEnd;
                
                // 检查中心是否在白色块内
                const isCenterInWhite = 
                    centerRow >= whiteStart && centerRow <= whiteEnd &&
                    centerCol >= whiteStart && centerCol <= whiteEnd;
                
                // 检查是否有部分重叠
                const isOverlapping = 
                    movableStartRow <= whiteEnd && movableEndRow >= whiteStart &&
                    movableStartCol <= whiteEnd && movableEndCol >= whiteStart;
                
                // 应用交互规则
                if (isOverlapping && !isFullyContained && isCenterInWhite) {
                    // 标记中心位置为腐蚀
                    corroded[centerRow][centerCol] = true;
                    
                    // 更新腐蚀文字显示
                    const centerCell = document.querySelector(
                        `.white-block[data-row="${centerRow}"][data-col="${centerCol}"]`
                    );
                    
                    if (centerCell) {
                        const textDiv = centerCell.querySelector('.corrosion-text');
                        if (textDiv) {
                            textDiv.textContent = '腐蚀';
                        }
                    }
                }
            }
            
            // 移动矩形块
            function moveBlock() {
                movablePos.col++;
                
                // 检查是否超出右边界
                if (movablePos.col + movableBlockSize > gridSize) {
                    movablePos.col = 0;
                    movablePos.row++;
                    
                    // 检查是否超出下边界
                    if (movablePos.row + movableBlockSize > gridSize) {
                        movablePos.row = 0;
                    }
                }
                
                updateMovableBlock();
                updateStatus();
            }
            
            // 更新状态显示
            function updateStatus() {
                statusEl.textContent = `当前状态: 红色矩形块位于 (${movablePos.row}, ${movablePos.col})`;
            }
            
            // 事件监听
            startBtn.addEventListener('click', function() {
                if (!isMoving) {
                    isMoving = true;
                    moveInterval = setInterval(moveBlock, 500);
                }
            });
            
            stopBtn.addEventListener('click', function() {
                if (isMoving) {
                    isMoving = false;
                    clearInterval(moveInterval);
                }
            });
            
            resetBtn.addEventListener('click', function() {
                if (isMoving) {
                    clearInterval(moveInterval);
                    isMoving = false;
                }
                movablePos = { row: 0, col: 0 };
                updateMovableBlock();
                updateStatus();
            });
            
            // 初始化网格
            createGrid();
        });
    </script>
</body>
</html>
